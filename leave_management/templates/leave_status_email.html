<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h1 {
            color: #333;
        }
        .content {
            margin-top: 20px;
        }
        .leave-details {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Leave Application Details</h1>
    <div class="content">
        <p>Dear {{ leave_application.user.username }},</p>
        <p>Your leave application from <strong>{{ leave_application.start_date }}</strong> to <strong>{{ leave_application.end_date }}</strong> has been <strong>{{ status }}</strong>.</p>
        <p>Thank you,<br>Your Company</p>
    </div>
</body>
</html>
